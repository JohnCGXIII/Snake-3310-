<!DOCTYPE html>
<meta name="viewport" content="user-scalable=0"/> <!--480-->
<html>
  <head>
      <link rel = "stylesheet" type = "text/css"  href = "./css/3310.css" />
      <link rel = "stylesheet" type = "text/css"  href = "./css/bootstrap.css" />
      <link rel = "stylesheet" type = "text/css"  href = "./css/bootstrap-theme.css" />
   <title>Snake Game</title>
  </head>
<body>
  <!--HTML-->
  <img src="./img/logo.png" width="400px"></img>
        <div class="content">

        <!--Display Score -->
        <div class="score" id="score">Score: 0</div>

        <!--Load Canvas -->
        <canvas id="gameCanvas" width="420" height="280"></canvas>  

         <!--Load Reset Button -->
        <div class="reset"><button onclick="restart()">Restart</button></div>

         <!--Touchscreen Buttons -->
        </div>
          <div class="mobile-buttons">
            <div class="row">
                <div class="num-button col-sm-4" id="num1"> <!--keypad buttons --> </div>
                <div class="num-button col-sm-4" id='up' onclick="touchScreen(this.id)"></div>
                <div class="num-button col-sm-4" id="num3"><!--keypad buttons --></div>
              </div>
            <div class="row">
                <div class="num-button col-sm-4" id='left' onclick="touchScreen(this.id)"></div>
                <div class="num-button col-sm-4" id="num5"><!--keypad buttons --></div>
                <div class="num-button col-sm-4" id='right' onclick="touchScreen(this.id)"></div>
                </div>  
            <div class="row">
                  <div class="num-button col-sm-4" id="num7"><!--keypad buttons --> </div>
                  <div class="num-button col-sm-4" id='down' onclick="touchScreen(this.id)"></div>
                  <div class="num-button col-sm-4" id="num9"><!--keypad buttons --></div>
            </div>    
          </div>

         <!-- Load Scripts --> 
        <script src="Snake.js"></script> 
        <script src="menu.js"></script>   
    
        <!-- Show instructions -->
    <div class="footer" onclick="alert('Arrow Keys to Move\nSpace Bar to Reset\nTouch Number Keys on mobile')"><h3>Click for Controls</h3></div>
</body>
</html>
